# The URL the site will be built for
base_url = "https://liminal.cafe"

# The site title and description; used in feeds by default.
title = "liminal.cafe"
description = "a collective in the spaces between"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The default author for pages
author = "liminal.cafe"

# The taxonomies to be rendered for the site and their configuration of the default languages
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [
    { name = "tags", feed = true },
    { name = "categories", feed = true, paginate_by = 5 },
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "monokai"

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

# Whether footnotes are rendered in the GitHub-style (at the bottom, with back references) or plain (in the place, where they are defined)
bottom_footnotes = true

[extra]
close_responsive_menu_on_resize = true
copy_button = true
favicon_emoji = "lc"
fediverse_creator = "@sakura@txt.liminal.cafe"
layout = "center"
show_default_author = false

main_menu = [
    { name = "bin", url = "https://bin.liminal.cafe", new_tab = true  },
    { name = "txt", url = "https://txt.liminal.cafe", new_tab = true },
    { name = "znc", url = "https://znc.liminal.cafe", new_tab = true },
    { name = "status", url = "https://up.liminal.cafe", new_tab = true },
    # { name = "projects", url = "projects", trailing_slash = true },
    # { name = "github", url = "https://github.com/ebkalderon/terminus", new_tab = true },
]

socials = [
    # { name = "email", url = "mailto:hello@example.com" },
]

[extra.content_security_policy]
enable = true
allowed_domains = [
    { directive = "connect-src", domains = ["'self'", "cloudflareinsights.com"] },
    { directive = "script-src", domains = ["'self'", "static.cloudflareinsights.com"] },
]

[extra.responsive_images]
widths = [640, 784, 1280, 1920, 2560]
fallback_width = 1280
